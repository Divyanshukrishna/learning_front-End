<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Specificity Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">CSS Specificity Example</h1>
    <p class="description">This paragraph has a class and an ID.</p>
    <p id="important-paragraph">This paragraph has an ID.</p>
    <div class="specific-class">
      <p class="specific-class-type">This paragraph has a class and a type selector.</p>
    </div>
  </div>
</body>
</html>
